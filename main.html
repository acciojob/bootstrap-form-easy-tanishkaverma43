<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Internship Form</h1>
     <form>
           <label for="first-name-input" class="form-label">First Name</label>
		 <input type="text" id="first-name-input" class="form-control" placeholder="First Name" required>
         <div class="invalid-feedback">Please enter your first name.</div>

		  <label for="last-name-input" class="form-label">Last Name</label>
		 <input type="text" id="last-name-input" class="form-control" placeholder="Last Name" required>
         <div class="invalid-feedback">Please enter your last name.</div>

		  <label for="email-input" class="form-label">Email Address</label>
		 <input type="email" id="email-input" class="form-control" placeholder="Email Address" required>
         <div class="invalid-feedback">Please enter a valid email.</div>

		  <label for="college-input" class="form-label">College Name</label>
		 <input type="text" id="college-input" class="form-control" placeholder="College Name" required>
         <div class="invalid-feedback">Please enter your college name.</div>

		 <label for="grad-year-select" class="form-label">Graduation Year</label>
		 <select id="grad-year-select" class="form-control" required>
			 <option>2020</option>
			  <option>2021</option>
			  <option>2022</option>
			  <option>2023</option>
		 </select>
		  <div class="invalid-feedback">Please select your graduation year.</div>

		  <label for="roll-no-input" class="form-label">Roll no</label>
		 <input type="text" id="roll-no-input" class="form-control" placeholder="Roll no" required>
         <div class="invalid-feedback">Please enter your roll number.</div>

		 <input type="checkbox" id="conditions-checkbox">Agree to terms and conditions<br>
		 <button>Submit Form</button>
	 </form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
